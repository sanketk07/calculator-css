<!DOCTYPE html>
<html>
<head>
	<title>Calculator using CSS Grid</title>
	<style type="text/css">

	*{
		box-sizing: border-box;
	}

	@import url('https://fonts.googleapis.com/css?family=Space+Mono');

	body{
		background: #f6f6f6;
		padding-bottom: 30px;
		padding-top: 30px;
	}

	.outer-calc-container{
		max-width: 400px;
		margin: 0 auto;
		border: 2px solid #111;
		border-radius: 5px;
	}

	.outer-calc-container input{
		text-align: right;
		font-size: 30px;
		background: none;
		border: none;
		box-shadow: none;
		width: 100%;
		border-bottom: 2px solid #111;
		padding: 20px;
		font-family: 'Space Mono';
	}
	
	.outer-container{
		display: grid;
		grid-template-columns: repeat(4, 1fr);
		grid-gap: 15px;
		padding: 20px;
	}

	.inner-keys{
		
		background: rgba(0, 0, 0, 0.5);
		border: 1px solid #111;
		padding: 20px;
		color: #eee;
		border-radius: 5px;
		font-size: 22px;
		cursor: pointer;
		font-family: 'Space Mono';
	}

	.span3{
  		grid-column: span 3;
  		color: #fff;
  		font-size: 22px;
	}

	.blue{
		background-color: #3572DC;
	}

	.green{
		background-color: #20D45E;
	}

	.grey{
		background-color: #777576;
	}

	</style>
</head>
<body>
	<div class="outer-calc-container">
		<input type="number" class="display-screen" placeholder="0" />
		<div class="outer-container">
			<button class="span3 blue">C</button>
			<button class="inner-keys">&divide;</button>
			<button class="inner-keys">7</button>
			<button class="inner-keys">8</button>
			<button class="inner-keys">9</button>
			<button class="inner-keys">&times;</button>
			<button class="inner-keys">4</button>
			<button class="inner-keys">5</button>
			<button class="inner-keys">6</button>
			<button class="inner-keys">&minus;</button>
			<button class="inner-keys">1</button>
			<button class="inner-keys">2</button>
			<button class="inner-keys">3</button>
			<button class="inner-keys">&plus;</button>
			<button class="span3 grey">0</button>
			<button class="inner-keys green">&equals;</button>
			
		</div>
	</div>
</body>
</html>
