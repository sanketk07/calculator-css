<!DOCTYPE html>
<html>
<head>
	<title>Calculator using CSS Grid</title>
	<style type="text/css">

	.outer-calc-container{
		border: 1px solid #000;
		
	}
	
	.outer-container{
		display: grid;
		grid-template-rows: 1fr 1fr 1fr 1fr 1fr; 
		grid-template-columns: 1fr 1fr 1fr 1fr;
		border: 1px solid #2c3e50;
		width: 400px;
    	height: 400px;
    	grid-column-gap: 15px;
  		grid-row-gap: 15px;
  		color: #fff;

	}

	.inner-keys{
		border: 1px solid #2c3e50;
		border-radius: 5px;
		font-family: Helvetica;
		
		font-size: 2em;
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: grey;
	}

	.display-screen{
		border: 1px solid #2c3e50;	
    	line-height: 3;
		text-align: right;
		width: 400px;
		height: 100px;
		font-family: Helvetica;
		font-size: 2em;
	}

	.extra-width-keys{
		grid-column: 1/ span 3;
		border: 1px solid #2c3e50;
		border-radius: 5px;
		font-family: Helvetica;
		
		font-size: 2em;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.blue{
		background-color: #3572DC;
	}

	.green{
		background-color: #20D45E;
	}

	.grey{
		background-color: #777576;
	}


	</style>
</head>
<body>
	<div class="outer-calc-container">
		<div class="display-screen">0
		</div>
		<div class="outer-container">
			<div class="extra-width-keys blue">C</div>
			<div class="inner-keys">/</div>
			<div class="inner-keys">7</div>
			<div class="inner-keys">8</div>
			<div class="inner-keys">9</div>
			<div class="inner-keys">x</div>
			<div class="inner-keys">4</div>
			<div class="inner-keys">5</div>
			<div class="inner-keys">6</div>
			<div class="inner-keys">-</div>
			<div class="inner-keys">1</div>
			<div class="inner-keys">2</div>
			<div class="inner-keys">3</div>
			<div class="inner-keys">+</div>
			<div class="extra-width-keys grey">0</div>
			<div class="inner-keys green">=</div>
			
		</div>
	</div>
</body>
</html>
